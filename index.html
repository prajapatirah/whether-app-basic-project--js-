    <script>
        // import 'bootstrap/dist/css/bootstrap.min.css';
const API_KEY = `66fec057e66148dab6943652240305`
const form = document.querySelector('form');
const weather = document.querySelector('#weather');
const search = document.querySelector('#search');


const getweather = async (city) =>{
    const url = `//api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${city}&aqi=yes`
   const result = await fetch(url)
   const data = await result.json()
//    console.log(data);
    return showweather(data)
}

const showweather = (data)=>{
    // if(data.error.code == '1006'){
    //     weather.innerHTML = `<h2>City not Found</h2>`
    // }
    weather.innerHTML = `
    <div>
    
    <center>
    <img style=" width: 100px; border-top-left-radius: calc(.25rem - 1px); border-top-right-radius: calc(.25rem - 1px);" src=${data.current.condition.icon} alt="">
    </center>
    </div>
    <div style="text-align: center;font-family: cursive;">
        <h5>${data.location.name}, ${data.location.region}</h5>
        <h2>${data.current.temp_c} °C</h2>
        <h4>${data.current.condition.text}</h4>
        
        <ul style="list-style: none; font-size: 20px;margin-top: 20px;">
            <li>Last Updated: ${data.current.last_updated}</li>
            <li>RealFeel Shade™ :${data.current.feelslike_c} °C</li>
            <li>Wind : ${data.current.wind_mph}</li>
        </ul>
    </div>
    `
 
}

form.addEventListener(
    "submit",
    async function(event){
        // console.log(search.value);
        getweather(search.value)
        event.preventDefault();

    }
)
